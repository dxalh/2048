<body>
    <p class="summary">
        玩法说明：<br/>
        1.用键盘上下左右键控制数字走向<br/>
        2.当点击了一个方向时，格子中的数字会全部往那个方向移动，直到不能再移动，如果有相同的数字则会合并<br/>
        3.当格子中不再有可移动和可合并的数字时，游戏结束
    </p>
	<div class="wrap">
		<div id = "scroe">
			<p class="scroeNum">0</p>
		</div>
		<div id="con">
            <div id="00"></div>
			<div id="01"></div>
			<div id="02"></div>
			<div id="03"></div>
			<div id="10"></div>
			<div id="11"></div>
			<div id="12"></div>
			<div id="13"></div>
			<div id="20"></div>
			<div id="21"></div>
			<div id="22"></div>
			<div id="23"></div>
			<div id="30"></div>
			<div id="31"></div>
			<div id="32"></div>
			<div id="33"></div>
		</div>
		<div id="mask"></div>
		<div id="jump">
			<p>恭喜你已经达到2048</p>
			<input type="button" value="继续挑战">
		</div>
	</div>
</body>
</html>
